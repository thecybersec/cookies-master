<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Access Extension</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }

      .icon {
        width: 16px;
        height: 16px;
        fill: currentColor;
        vertical-align: middle;
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Cookie Master</h1>
    <table id="cookiesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="cookiesBody"></tbody>
    </table>
    <script src="index.js"></script>

</html>
